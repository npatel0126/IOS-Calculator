<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="notch-container">
        <div class="clock">
            <span class="hour"></span>:<span class="minute"></span>
        </div>
        <div class="status">
            <img src="status.png" alt="Status">
        </div>
    </div>

    <div class="display">0</div>

    <div class="buttons-container">
        <div class="button function acl">AC</div>
        <div class="button function pm">+/−</div>
        <div class="button function percent">%</div>
        <div class="button operator division">÷</div>
        <div class="button number7">7</div>
        <div class="button number8">8</div>
        <div class="button number9">9</div>
        <div class="button operator multiplication">×</div>
        <div class="button number4">4</div>
        <div class="button number5">5</div>
        <div class="button number6">6</div>
        <div class="button operator subtraction">−</div>
        <div class="button number1">1</div>
        <div class="button number2">2</div>
        <div class="button number3">3</div>
        <div class="button operator addition">+</div>
        <div class="button number0">0</div>
        <div class="button numberdel">.</div>
        <div class="button operator equals">=</div>
    </div>
    
    <div class="bottom"></div>
</div>


<script src="script.js"></script>
</body>
</html>
